				<textarea id="spell" class="visually-hidden">
					Trasmutazione di 1° livello
Tempo di Lancio: 1 reazione, che l'incantatore può effettuare quando egli o una creatura entro 18 metri da lui cade.
Gittata: 18 metri
Componenti: V, M (una piccola piuma)
Durata: 1 minuto
L'incantatore sceglie fino a cinque creature in caduta entro gittata. La velocità di discesa di una creatura in caduta rallenta fino a 18 metri per round finché l'incantesimo non termina. Se la creatura atterra prima che l'incantesimo termini, essa non subisce alcun danno da caduta e può atterrare in piedi, e l'incantesimo termina per quella creatura.</textarea>
