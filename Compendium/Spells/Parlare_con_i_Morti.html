					Necromanzia di 3° livello
Tempo di Lancio: 1 azione
Gittata: 3 metri
Componenti: V, S, M (incenso bruciato)
Durata: 10 minuti
L'incantatore conferisce una parvenza di vita e di intelligenza a un cadavere a sua scelta situato entro gittata, permettendogli di rispondere alle domande che egli gli pone. Il cadavere deve avere ancora una bocca e non deve essere un non morto. L'incantesimo fallisce se il cadavere è già stato il bersaglio di questo incantesimo negli ultimi 10 giorni.
Finché l'incantesimo non termina, l'incantatore può porre al cadavere un massimo di cinque domande. Il cadavere sa solo quello che sapeva in vita, inclusi i linguaggi che conosceva. Le risposte sono generalmente brevi, criptiche o ripetitive e il cadavere non è obbligato in alcun modo a fornire risposte sincere se l'incantatore gli è ostile o se lo riconosce come nemico. L'incantesimo non riporta l'anima della creatura nel suo corpo, ma soltanto lo spirito animante. Quindi il cadavere non può apprendere nuove informazioni, non conosce nulla di ciò che è accaduto dopo la sua morte e non può speculare sugli eventi futuri.</textarea>
