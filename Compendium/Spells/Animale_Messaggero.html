					Ammaliamento di 2° livello (rituale)
Tempo di Lancio: 1 azione
Gittata: 9 metri
Componenti: V, S, M (un boccone di cibo)
Durata: 24 ore
Grazie a questo incantesimo, l'incantatore usa un animale per trasmettere un messaggio, scegliendo una bestia Minuscola entro gittata e che egli sia in grado di vedere (per esempio uno scoiattolo, una ghiandaia o un pipistrello). L'incantatore specifica un luogo, che deve avere già visitato, e un destinatario che corrisponda a una descrizione generica come "un uomo o una donna che indossi l'uniforme della guardia cittadina" o "un nano dai capelli rossi che indossi un cappello a punta". Pronuncia inoltre un messaggio di un massimo di venticinque parole. La bestia bersaglio viaggia per la durata dell'incantesimo verso il luogo specificato, percorrendo circa 75 km in 24 ore nel caso dl un messaggero volante, o 37,5 km nel caso di altri animali.
Quando il messaggero arriva, trasmette il suo messaggio alla creatura che l'incantatore ha descritto, replicando il suono di sua scelta. Il messaggero parla solo con una creatura corrispondente alla descrizione fornita dall'incantatore. Se il messaggero non giunge a destinazione prima della fine dell'incantesimo, il messaggio è perduto e la bestia si rimette in viaggio verso il punto in cui l'incantesimo è stato lanciato.
Ai Livelli Superiori. Se l'incantatore lancia questo incantesimo usando uno slot incantesimo di 3° livello o superiore, la durata dell'incantesimo aumenta di 48 ore per ogni slot di livello superiore al 2°.</textarea>
