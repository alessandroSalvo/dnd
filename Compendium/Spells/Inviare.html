				<textarea id="spell" class="visually-hidden">
					Invocazione di 3° livello
Tempo di Lancio: 1 azione
Gittata: Illimitata
Componenti: V, S, M (un pezzo di cavo di rame)
Durata: 1 round
L'incantatore invia un breve messaggio di massimo venticinque parole a una creatura che gli sia familiare. La creatura sente il messaggio nella sua mente, riconosce l'incantatore come colui che l'ha inviato e può rispondere immediatamente allo stesso modo. L'incantesimo consente alle creature con un punteggio di Intelligenza pari o superiore a 1 di capire il significato del messaggio.
L'incantatore può inviare il messaggio a qualsiasi distanza e perfino sugli altri piani di esistenza, ma se il bersaglio si trova su un piano di esistenza diverso dal suo, c'è una probabilità del 5 per cento che il messaggio non arrivi.</textarea>
