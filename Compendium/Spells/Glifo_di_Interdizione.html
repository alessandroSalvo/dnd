					Abiurazione di 3° livello
Tempo di Lancio: 1 ora
Gittata: Contatto
Componenti: V, S, M (incenso e polvere di dinamite del valore di almeno 200 mo, che l'incantesimo consuma)
Durata: Finché non viene dissolto o innescato
Quando l'incantatore lancia questo incantesimo, traccia un glifo da cui in seguito si sprigionerà un effetto magico. Il glifo può essere tracciato su una superficie (come un tavolo, una sezione di pavimento o una parete) o all'interno di un oggetto che può essere chiuso (come un libro, una pergamena o un forziere del tesoro), al fine di nasconderlo. Il glifo può coprire un’area massima del diametro di 3 metri. Se la superficie o l’oggetto viene spostato per più di 3 metri dal punto in cui l’incantatore ha lanciato questo incantesimo, il glifo si infrange e l’incantesimo termina senza essere innescato.
Il glifo è pressoché invisibile e richiede una prova di Intelligenza (Indagare) contro la CD del tiro salvezza dell'incantesimo per essere individuato.
L'incantatore decide cosa innesca il glifo quando lancia l'incantesimo. Nel caso dei glifi tracciati su una superficie, gli inneschi più comuni includono toccare il glifo, camminare sul glifo, rimuovere un oggetto che copre il glifo, giungere ad una certa distanza dal glifo o manipolare l’oggetto su cui il glifo è stato tracciato. Nel caso di un glifo tracciato su un oggetto, gli inneschi più comuni includono aprire quell'oggetto, giungere entro una certa distanza dall'oggetto, vedere o leggere il glifo. Una volta innescato il glifo, questo incantesimo termina.
L'incantatore può affinare ulteriormente l’innesco in modo che l’incantesimo si attivi solo in certe circostanze o in base a certe caratteristiche fisiche (come per esempio l’altezza o il peso), il tipo della creatura (per esempio, l’interdizione potrebbe essere regolata per influenzare le aberrazioni o i drow) o l’allineamento. L’incantatore può anche stabilire le condizioni per quelle creature che non innescano il glifo, come per esempio quelle che pronunceranno una certa parola d’ordine. Quando l’incantatore traccia il glifo, può scegliere tra glifo magico e rune esplosive.
Glifo Magico: L’incantatore può custodire un incantesimo preparato di 3° livello o inferiore all'interno del glifo lasciandolo come parte della procedura di creazione del glifo. L’incantesimo deve bersagliare una singola creatura o un’area. L’incantesimo custodito non ha alcun effetto immediato quando viene lanciato in questo modo. Quando il glifo si innesca, l’incantesimo custodito viene lanciato. Se l’incantesimo ha un bersaglio, bersaglia la creatura che ha innescato il glifo. Se l’incantesimo influenza un’area, l’area è centrata su quella creatura. Se l’incantesimo evoca creature ostili o crea oggetti o trappole dannose, ciò che viene creato o evocato appare nel punto più vicino possibile all'intruso e lo attacca. Se l’incantesimo richiede concentrazione, permane fino alla fine della sua durata.
Rune Esplosive: Quando questo glifo viene innescato, diffonde un’ondata di energia magica in una sfera del raggio di 6 metri centrata su di esso. La sfera si diffonde oltre gli angoli. Ogni creatura entro l’area deve effettuare un tiro salvezza su Destrezza. Se lo fallisce, subisce 5d8 danni da acido, freddo, fulmine, fuoco o tuono (a scelta dell’incantatore al momento della creazione del glifo), mentre se lo supera, subisce soltanto la metà di quei danni.
Ai Livelli Superiori: Quando l’incantatore crea un glifo magico, può custodire qualsiasi incantesimo di livello pari o inferiore al livello dello slot usato per il glifo di interdizione. Se l’incantatore lancia questo incantesimo usando uno slot incantesimo di 4° livello o superiore, i danni di un glifo rune esplosive aumentano di 1d8 per ogni slot di livello superiore al 3°.</textarea>
