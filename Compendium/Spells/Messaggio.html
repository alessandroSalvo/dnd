					Trucchetto di Trasmutazione
Tempo di Lancio: 1 azione
Gittata: 36 metri
Componenti: V, S, M (un frammento di un filo di rame)
Durata: 1 round
L'incantatore punta l'indice verso una creatura entro gittata e sussurra un messaggio, il bersaglio (e soltanto il bersaglio) sente il messaggio e può rispondere con un sussurro che soltanto l'incantatore può udire.
L'incantatore può lanciare questo incantesimo attraverso gli oggetti solidi, se ha familiarità con il bersaglio e sa che si trova oltre la barriera. Il silenzio magico, 30 cm di pietra, 2,5 cm di metallo comune, una sottile lamina di piombo o 90 cm di legno bloccano l'incantesimo. l'incantesimo non deve necessariamente seguire una linea retta e può svilupparsi liberamente oltre gli angoli e attraverso le aperture.</textarea>
