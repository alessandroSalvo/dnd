					Ammaliamento di 2° livello
Tempo di lancio: 1 azione
Gittata: 18 metri
Componenti: V, S
Durata: 10 minuti
L'incantatore crea una zona magica protetta dagli inganni entro una sfera di raggio di 4,5 metri centrata su un punto a sua scelta situato entro gittata. Finché l'incantesimo non termina, una creatura che entra nell'area dell'incantesimo per la prima volta in un turno o vi inizia il proprio turno deve effettuare un tiro di salvezza su Carisma. Se lo fallisce la creatura non può mentire deliberatamente finché si trova entro l'area. L'incantatore sa se ogni creatura ha superato o fallito il suo tiro salvezza.
Una creatura influenzata è consapevole dell'incantesimo e può quindi evitare di rispondere alle domande a cui normalmente risponderebbe mentendo. Una tale creatura può fornire risposte sfuggenti, purché rimanga entro i confini della verità.</textarea>
