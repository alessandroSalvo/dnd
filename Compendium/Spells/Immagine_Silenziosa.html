					Illusione di 1° livello
Tempo di Lancio: 1 azione
Gittata: 18 metri
Componenti: V, S, M (un ciuffo di lana)
Durata: Concentrazione, fino a 10 minuti
L'incantatore crea l'immagine di un oggetto, una creatura o un altro fenomeno visibile che non sia più grande di un cubo con spigolo di 4,5 metri. L'immagine appare in un punto situato entro gittata e permane per la durata dell'incantesimo. L'immagine è puramente visiva; non è accompagnata da suoni, odori o altri effetti sensoriali.
L'incantatore può usare la sua azione per fare in modo che l'immagine si muova fino a qualsiasi altro punto entro gittata. Quando l'immagine cambia luogo, l'incantatore può alterare il suo aspetto in modo che il movimento appaia naturale per l'immagine. Per esempio, se crea l'immagine di una creatura e decide di muoverla, può alterare l'immagine in modo che sembri camminare.
Un'interazione fisica con l'immagine rivela che si tratta di un'illusione, in quanto gli oggetti vi passano attraverso. Una creatura che usa la sua azione per esaminare l'immagine può determinare che si tratta di un'illusione superando una prova di Intelligenza (Indagare) contro la CD del tiro salvezza dell'incantesimo. Se una creatura discerne l'illusione per ciò che è, riesce a vedere attraverso l'immagine.</textarea>
