					Ammaliamento di 2° livello
Tempo di Lancio: 1 azione
Gittata: 18 metri
Componenti: V, S
Durata: 1 minuto
L'incantatore pronuncia una frastornante sequenza di parole e costringe le creature a sua scelta entro gittata e che egli sia in grado di vedere a effettuare un tiro salvezza su Saggezza. Ogni creatura che non può essere affascinata supera questo tiro salvezza automaticamente, e se l'incantatore o i suoi compagni stanno combattendo contro una creatura, quella creatura dispone di vantaggio al tiro salvezza. Se la creatura bersaglio fallisce il tiro salvezza, subisce svantaggio alle prove di Saggezza (Percezione) effettuate per percepire una qualsiasi creatura diversa dall'incantatore finché l'incantesimo non termina o finché il bersaglio non è più in grado di sentirlo. L'incantesimo termina se l'incantatore è incapacitato o non è più in grado di parlare.</textarea>
