				<button class="name noselect position-fixed bottom-0" onclick="downloadFile()">Download PDF</button>
				
				<textarea id="spell" class="visually-hidden">
					Evocazione di 3° livello
					Tempo di Lancio: 1 azione
Gittata: 27 metri
Componenti: V, S, M (un uovo marcio o alcune foglie di cavolfiore)
Durata: Concentrazione, fino a 1 minuto
L'incantatore crea una sfera del raggio di 6 metri composta di gas nauseante giallastro, centrata su un punto situato entro gittata. La nube si diffonde oltre gli angoli e la sua area è pesantemente oscurata. La nube permane nell'area per la durata dell'incantesimo.
Ogni creatura situata completamente all'interno della nube all'inizio del suo turno deve effettuare un tiro salvezza su Costituzione contro veleno. Se lo fallisce, spende la sua azione di quel turno a vomitare in preda al dolore. Le creature che non hanno bisogno di respirare o sono immuni al veleno superano automaticamente questo tiro salvezza.
Un vento moderato (almeno 15 km all'ora) disperde la nube dopo 4 round. Un vento forte (almeno 30 km all'ora) la disperde dopo un round.</textarea>
