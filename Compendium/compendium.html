<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Compendium</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		
		<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	  	/>

		<link rel="stylesheet" href="../css.css"/>
		<script src="Spells/spellFinder.js"></script>
	</head>
	<body class="body-compendium">
		<div class="bg-image">
			<div class="container h-100 w-75 position-absolute">

				<!-- NAV MENU -->
				<div class="container nav-menu p-0 h-5">
					<header class="d-flex justify-content-center py-3">
					<ul class="nav nav-pills">
						<li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Home</a></li>
						<li class="nav-item"><a href="compendium.html" class="nav-link active">Compendium</a></li>
					</ul>
					</header>
				</div>

				<!-- SPELL MENU -->
				<div class="container p-0 h-95">
					<!-- SPELL HEAD SELECTOR -->
					<div class="container selection d-flex h-10 p-0">
						<!-- MISC SELECTOR -->
						<div class="container d-flex h-100 col-4 p-0 m-0">
							<div class="container h-100 p-1 m-0">
								<div class="row container d-flex h-25 p-0 m-0">
									<div class="col-3"></div>
									<select class="border-0 h-100 col p-0 text-center search-term">
										<option selected>Qualunque</option>
										<option>Abiurazione</option>
										<option>Ammaliamento</option>
										<option>Divinazione</option>
										<option>Evocazione</option>
										<option>Illusione</option>
										<option>Invocazione</option>
										<option>Necromanzia</option>
										<option>Trasformazione</option>
									</select>
									<div class="col-3"></div>
								</div>
								<div class="row container d-flex h-33 p-1 m-0">
									<span class="col-5 p-0 right">Concentrazione</span>
									<input type="checkbox" class="h-100 col-1">
									<input type="checkbox" class="h-100 col-1">
									<span class="col-5 p-0 left">Rituale</span>
								</div>
								<div class="row container d-flex h-42 p-0 m-0">
									<input id="searchBox" type="text" class="search search-term h-100" placeholder="Cerca incantesimo...">
								</div>
							</div>
						</div>
						<!-- CLASS SELECTOR -->
						<div class="container d-inline-block h-100 col-8 p-0">
							<!-- FIRST ROW BUTTONS -->
							<div class="row container class-buttons h-50 m-0 p-0">
								<div class="col-3 p-2">
									<button id="bard" class="w-100">BARDO</button>
								</div>
								<div class="col-3 p-2">
									<button id="cleric" class="w-100">CHIERICO</button>
								</div>
								<div class="col-3 p-2">
									<button id="druid" class="w-100">DRUIDO</button>
								</div>
								<div class="col-3 p-2">
									<button id="paladin" class="w-100">PALADINO</button>
								</div>
							</div>
							<!-- SECOND ROW BUTTONS -->
							<div class="row container class-buttons h-50 m-0 p-0">
								<div class="col-3 p-2">
									<button id="ranger" class="w-100">RANGER</button>
								</div>
								<div class="col-3 p-2">
									<button id="wizard" class="w-100">STREGONE</button>
								</div>
								<div class="col-3 p-2">
									<button id="warlock" class="w-100">WARLOCK</button>
								</div>
								<div class="col-3 p-2">
									<button id="mage" class="w-100">MAGO</button>
								</div>
							</div>
						</div>
					</div>

					<!-- SPELLS BODY SELECTOR -->
					<div class="container d-flex h-90 m-0 p-0">
						<!-- SPELLS LISTS -->
						<div id="searcher" class="row h-100 col-4 p-0 m-0 spell-screen" onclick="openSpell(event)">
							<!-- CANTRIPS -->
							<div id="searchTable" class="spell-table">
								<p class="spell-level">Trucchetti</p>
									<ul id="0" class="uls">
										
									</ul>
							</div>
							<!-- 1° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 1</p>
									<ul id="1" class="uls">
										
									</ul>
							</div>
							<!-- 2° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 2</p>
									<ul id="2" class="uls">
										
									</ul>
							</div>
							<!-- 3° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 3</p>
									<ul id="3" class="uls">
										
									</ul>
							</div>
							<!-- 4° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 4</p>
									<ul id="4" class="uls">
										
									</ul>
							</div>
							<!-- 5° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 5</p>
									<ul id="5" class="uls">
										
									</ul>
							</div>
							<!-- 6° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 6</p>
									<ul id="6" class="uls">
										
									</ul>
							</div>
							<!-- 7° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 7</p>
									<ul id="7" class="uls">
										
									</ul>
							</div>
							<!-- 8° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 8</p>
									<ul id="8" class="uls">
										
									</ul>
							</div>
							<!-- 9° LEVEL -->
							<div class="spell-table">
								<p class="spell-level">Livello 9</p>
									<ul id="9" class="uls">
										
									</ul>
							</div>
							<!-- SPELLS PAGE -->
							
						</div>
						<iframe id="spellWindow" src="" class="h-100 w-100 p-0">

						</iframe>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
